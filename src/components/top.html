<section class="section1">
    <div class="section__content">
        <div class="speed">
            <div class="speed__item">
                <h1 class="speed__value">0</h1>
                <svg width="180px" height="180px">
                    <circle class="speed__сircle" stroke="#08d16d" stroke-width="7" cx="90" cy="90" r="60"
                        fill="#e7fbef"></circle>
                </svg>
            </div>
            <div class="speed__item">
                <h1 class="speed__value">0</h1>
                <svg width="180px" height="180px">
                    <circle class="speed__сircle" stroke="#08d16d" stroke-width="7" cx="90" cy="90" r="60"
                        fill="#e7fbef"></circle>
                </svg>
            </div>
        </div>
        <div class="form__block">
            <h1 class="section__name">Форма заявки</h1>
            <form class="form" id="form" name="mainForm">
                <p class="form__error">Введите корректные данные</p>
                <div class="form__item">
                    <label for="input_name">
                        <p>Ваше Имя</p>
                    </label>
                    <input type="text" id="input_name" name="input_name" placeholder="Кирилл">
                </div>
                <div class="form__item">
                    <label for="input_link">
                        <p>Ссылка на сайт</p>
                    </label>
                    <input type="text" id="input_link" name="input_link" placeholder="kirillsite.ru">
                </div>
                <div class="form__item tarif">
                    <label for="" class="tarif__head">
                        <p>Тариф:</p>
                    </label>
                    <input type="radio" class="input_tarif" id="econom" name="input_tarif" value="Эконом" checked>
                    <label for="econom" class="for-tarif">Эконом</label>
                    <input type="radio" class="input_tarif" id="standart" name="input_tarif" value="Стандарт">
                    <label for="standart" class="for-tarif">Стандарт</label>
                    <input type="radio" class="input_tarif" id="business" name="input_tarif" value="Бизнес">
                    <label for="business" class="for-tarif">Бизнес</label>
                    <div class="select">
                        <div class="select__header">
                            <span class="select__current">Эконом</span>
                            <div class="select__icon">&#8595;</div>
                        </div>
                        <div class="select__body">
                            <div class="select__item">Эконом</div>
                            <div class="select__item">Стандарт</div>
                            <div class="select__item">Бизнес</div>
                        </div>
                    </div>
                </div>
                <div class="form__item">
                    <label for="input_email">
                        <p>Ваш телеграм/почтовый ящик</p>
                    </label>
                    <input type="text" id="input_email" name="input_email" placeholder="@kirill / kirill@mail.ru">
                </div>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>
</section>
